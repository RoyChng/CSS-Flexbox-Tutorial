<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>EcoPlants Homepage</title>
  </head>
  <body>
    <header>
      <nav>
        <img class="nav-img" src="logo.png" alt="EcoPlants Logo" />
        <ul class="nav-links">
          <li>Home</li>
          <li>Products</li>
          <li class="nav-btn">Sign Up</li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-info">
        <h1>Start your dream home garden</h1>
        <div class="hero-btns">
          <button class="btn-get-started">Get Started</button>
          <button class="btn-sign-up">Sign Up</button>
        </div>
      </div>
      <img src="plant.png" alt="Plant" class="hero-img" />
    </section>
  </body>
</html>
